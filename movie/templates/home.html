<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale=1">
        <title>My Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="container mt-20">
            <h1 class="mb-3">Upcoming...</h1>
            <div id="movieCarousel" class="corousel slide mb-20" data-ride="carousel">
                <div class = "carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.sport.es%2Fes%2Fvideos%2Fmls%2F20230827%2Fobra-arte-sido-debut-goleador%2F91390976.shtml&psig=AOvVaw0eEt2UeQHKyBB-JREDEZrU&ust=1693453222464000&source=images&cd=vfe&opi=89978449&ved=0CBMQjhxqFwoTCOCY6P-6g4EDFQAAAAAdAAAAABAE"/>
                    </div>
                    
                    <div class="carousel-item active">
                        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.sport.es%2Fes%2Fvideos%2Fmls%2F20230827%2Fobra-arte-sido-debut-goleador%2F91390976.shtml&psig=AOvVaw0eEt2UeQHKyBB-JREDEZrU&ust=1693453222464000&source=images&cd=vfe&opi=89978449&ved=0CBMQjhxqFwoTCOCY6P-6g4EDFQAAAAAdAAAAABAE">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
          </div>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                        Search Movie:
                    </label>
                    <input type="text" class="form-control" name="searchMovie"/>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            Searching for {{searchTerm}}
            <br/>
            <div class="card" style="width: 18rem;">
                {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{movie.image.url}}" width="500" height="500"/>
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{movie.title}}</h5>
                            <p class = "card-text">{{movie.description}}</p>  
                            <a href="{{movie.url}}" class="btn btn-primary">  
                                Movie Link
                            </a>
                        </div>
                    </div>
                 </div>
              </div>

              {% endfor %}
            <br/>
            <br/>
        </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    </html>
